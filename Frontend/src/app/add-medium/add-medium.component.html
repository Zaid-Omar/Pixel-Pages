<section class="bg-gray-50 dark:bg-gray-800 min-h-screen" class="abstand">
  <div class="flex flex-col items-center justify-start px-6 py-8 mx-auto lg:py-0">
    <div class="w-full bg-white rounded-lg shadow dark:border dark:bg-gray-900 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center">
          Medium erstellen
        </h1>
        <button (click)="toggleFormVisibility()" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
          {{ isFormVisible ? 'Medium erstellen ausblenden' : 'Medium erstellen' }}
        </button>

        <div *ngIf="isFormVisible">
          <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4 md:space-y-6">
            <div>
              <label for="autor" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Autor:</label>
              <input type="text" formControlName="autor" id="autor" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
              <div *ngIf="submitted && f['autor'].errors" class="text-red-500 text-sm mt-1">
                Autor ist erforderlich.
              </div>
            </div>

            <div>
              <label for="titel" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Titel:</label>
              <input type="text" formControlName="titel" id="titel" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus-border-blue-500" />
              <div *ngIf="submitted && f['titel'].errors" class="text-red-500 text-sm mt-1">
                Titel ist erforderlich.
              </div>
            </div>

            <div>
              <label for="typ" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Typ:</label>
              <input type="text" formControlName="typ" id="typ" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus-border-blue-500" />
              <div *ngIf="submitted && f['typ'].errors" class="text-red-500 text-sm mt-1">
                Typ ist erforderlich.
              </div>
            </div>

            <div>
              <label for="isbn" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">ISBN:</label>
              <input type="text" formControlName="isbn" id="isbn" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus-ring-blue-500 dark:focus-border-blue-500" />
              <div *ngIf="submitted && f['isbn'].errors" class="text-red-500 text-sm mt-1">
                <div *ngIf="f['isbn'].hasError('required')">ISBN ist erforderlich.</div>
                <div *ngIf="f['isbn'].hasError('invalidIsbn')">ISBN muss 13 Ziffern enthalten.</div>
              </div>
            </div>

            <div class="flex flex-col mb-4">
              <label for="bild" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Bild auswählen:</label>
              <div class="relative">
                <input type="file" (change)="onImageChange($event)" id="bild" class="absolute inset-0 opacity-0 cursor-pointer" />
                <span class="inline-block bg-primary-600 text-white font-medium px-4 py-2 rounded-lg cursor-pointer hover:bg-primary-700">Datei auswählen</span>
                <span *ngIf="selectedFileName" class="ml-4 text-gray-900 dark:text-white">{{ selectedFileName }}</span>
              </div>
              <div *ngIf="submitted && f['bild'].errors" class="text-red-500 text-sm mt-1">
                Bild ist erforderlich.
              </div>
            </div>

            <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus-ring-primary-800">
              Erstellen
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
