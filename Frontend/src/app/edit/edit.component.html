<div class="abstand">
  <div class="flex flex-col items-center justify-start px-6 py-8 mx-auto lg:py-0">
    <div class="w-full bg-white rounded-lg shadow dark:border dark:bg-gray-900 dark:border-gray-700">
  <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center">
      Medium löschen
    </h1>
    <button (click)="toggleFormVisibility()" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
      {{ isFormVisible ? 'Medium löschen ausblenden' : 'Medium löschen' }}
    </button>
  <div class="container mx-auto py-4" *ngIf="isFormVisible">
    <table class="min-w-full divide-y divide-gray-200 font-sans hidden md:table">
      <thead class="bg-gray-50 dark:bg-gray-800">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">autor</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ab</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">bis</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">media</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">id</th>

          <th scope="col" class="relative px-6 py-3"><span class="sr-only">Zurückgeben</span></th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200 dark:bg-gray-900">
        <tr *ngFor="let booking of bookings">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-white">{{ booking.autor }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-white">
            <img src="{{'data:image/jpg;base64,'+booking.bild}}" alt="Mediencover" class="object-cover" style="height: 20px; width: auto;">
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-white">{{ booking.isbn }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-white">{{ booking.titel }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-white">{{ booking.typ }}</td>


          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <button class="text-red-500 hover:text-red-700" (click)="deleteFavorite(booking)">Löschen</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:hidden">
      <div *ngFor="let booking of bookings" class="bg-white dark:bg-gray-900 border border-gray-600 rounded-md p-4 shadow-md">
        <p class="text-gray-600 mb-2 dark:text-gray-400">ab: {{ booking.autor }}</p>
        <p class="text-gray-600 mb-2 dark:text-gray-400"><img src="{{'data:image/jpg;base64,'+booking.bild}}" alt="Mediencover" class="w-full h-40 object-cover mb-4"></p>
        <p class="text-gray-600 mb-2 dark:text-gray-400">bis: {{ booking.isbn }}</p>
        <p class="text-gray-600 mb-2 dark:text-gray-400">Media: {{ booking.titel }}</p>
        <p class="text-gray-600 mb-2 dark:text-gray-400">User: {{ booking.typ }}</p>

        <div class="flex justify-between mt-4">
          <button class="bg-red-500 text-white px-4 py-2 rounded-md" (click)="deleteFavorite(booking)">Löschen</button>
        </div>
      </div>
    </div>
    <div *ngIf="bookings.length === 0" class="text-center text-gray-600 dark:text-gray-400 mt-8">
      Keine Medien gefunden.
    </div>
  </div>
</div>
</div>
</div>
</div>
