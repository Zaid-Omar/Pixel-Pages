<div class="abstand">
  <div class="container mx-auto py-4">
    <input type="text" class="w-full border rounded-md px-4 py-2 mb-4 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Bücher suchen..." [(ngModel)]="searchTerm" (input)="searchBooks()">
    <table class="min-w-full divide-y divide-gray-200 font-sans hidden md:table">
      <thead class="bg-gray-50 dark:bg-gray-800">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Titel</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kategorie</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ISBN</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Abgabedatum</th>
          <th scope="col" class="relative px-6 py-3"><span class="sr-only">Verlängern</span></th>
          <th scope="col" class="relative px-6 py-3"><span class="sr-only">Zurückgeben</span></th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200 dark:bg-gray-900">
        <tr *ngFor="let booking of bookings">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-white">{{ booking.title }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-white">{{ booking.category }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-white">{{ booking.isbn }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-white">{{ booking.dueDate }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <button class="text-indigo-500 hover:text-indigo-900" (click)="extendBooking(booking)">Verlängern</button>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <button class="text-red-500 hover:text-red-700" (click)="returnBook(booking)">Zurückgeben</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:hidden">
      <div *ngFor="let booking of bookings" class="bg-white dark:bg-gray-900 border border-gray-600 rounded-md p-4 shadow-md">
        <h2 class="text-lg font-semibold mb-2 text-gray-900 dark:text-white">{{ booking.title }}</h2>
        <p class="text-gray-600 mb-2 dark:text-gray-400">Kategorie: {{ booking.category }}</p>
        <p class="text-gray-600 mb-2 dark:text-gray-400">ISBN: {{ booking.isbn }}</p>
        <p class="text-gray-600 mb-2 dark:text-gray-400">Abgabedatum: {{ booking.dueDate }}</p>
        <div class="flex justify-between mt-4">
          <button class="bg-blue-500 text-white px-4 py-2 rounded-md mr-2" (click)="extendBooking(booking)">Verlängern</button>
          <button class="bg-red-500 text-white px-4 py-2 rounded-md" (click)="returnBook(booking)">Zurückgeben</button>
        </div>
      </div>
    </div>
    <div *ngIf="bookings.length === 0" class="text-center text-gray-600 dark:text-gray-400 mt-8">
      Keine Bücher gefunden.
    </div>
  </div>
</div>
