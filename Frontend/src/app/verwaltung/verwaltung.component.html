<form class="abstand" [formGroup]="form" (ngSubmit)="submit()">
  <div>
    <label for="autor">Autor:</label>
    <input type="text" formControlName="autor" id="autor" />
  </div>

  <div>
    <label for="titel">Titel:</label>
    <input type="text" formControlName="titel" id="titel" />
  </div>

  <div>
    <label for="typ">Typ:</label>
    <input type="text" formControlName="typ" id="typ" />
  </div>

  <div>
    <label for="isbn">ISBN:</label>
    <input type="text" formControlName="isbn" id="isbn" />
  </div>

  <div>
    <label for="status">Status:</label>
    <input type="checkbox" formControlName="status" id="status" />
  </div>

  <div>
    <label for="bild">Bild:</label>
    <input type="file" (change)="onImageChange($event)" id="bild" />
  </div>

  <button type="submit">Submit</button>
</form>
