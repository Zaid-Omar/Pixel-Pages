<div class="abstand">
  <div class="container mx-auto py-4">
    <input type="text" class="w-full border rounded-md px-4 py-2 mb-4" placeholder="Medien suchen..." [(ngModel)]="searchTerm" (input)="searchMedia()">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div *ngFor="let media of filteredMedia" class="bg-white border rounded-md p-4 shadow-md">
        <img [src]="media.coverUrl" alt="Mediencover" class="w-full h-40 object-cover mb-4">
        <h2 class="text-lg font-semibold mb-2">{{ media.title }}</h2>
        <p class="text-gray-600 mb-2">ISBN: {{ media.isbn }}</p>
        <p class="text-gray-600 mb-2">Typ: {{ media.type }}</p>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Mehr erfahren</button>
      </div>
    </div>
  </div>
</div>
