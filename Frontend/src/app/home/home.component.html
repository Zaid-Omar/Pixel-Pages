<div class="abstand">
  <div class="container mx-auto py-4">
    <input type="text" class="w-full border rounded-md px-4 py-2 mb-4 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Medien suchen..." [(ngModel)]="searchTerm" (input)="searchMedia()">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <ng-container *ngFor="let media of media">
        <div class="bg-white dark:bg-gray-900 border border-gray-600 rounded-md p-4 shadow-md">
          <img src="{{'data:image/jpg;base64,'+media.bild}}" alt="Mediencover" class="w-full h-40 object-cover mb-4">
          <h2 class="text-lg font-semibold mb-2 text-gray-900 dark:text-white">{{ media.titel }}</h2>
          <p class="text-gray-600 mb-2 dark:text-gray-400">ISBN: {{ media.isbn }}</p>
          <p class="text-gray-600 mb-2 dark:text-gray-400">Typ: {{ media.typ }}</p>
          <ng-container *ngIf="media.status">
            <div *ngIf="!showConfirmationDialog || (showConfirmationDialog && media !== selectedMedia)">
              <div class="flex justify-between items-center">
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md" (click)="showConfirmation(media)">
                  <span class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Ausleihen
                  </span>
                </button>
                <button class="px-2 py-2 rounded-md" (click)="like(media)">
                  <svg *ngIf="isLiked(media.id)" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500 hover:text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                  </svg>
                  <svg *ngIf="!isLiked(media.id)" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 hover:text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                  </svg>
                </button>
              </div>
            </div>
          </ng-container>
          <div *ngIf="!media.status">
            <button class="bg-red-500 text-white px-4 py-2 rounded-md">
              <span class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                Ausgeliehen
              </span>
            </button>
          </div>
          <div *ngIf="showConfirmationDialog && media === selectedMedia">
            <div class="flex justify-between">
              <button class="bg-blue-500 text-white px-4 py-2 rounded-md" (click)="ausleihen(selectedMedia)">Best√§tigen</button>
              <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md" (click)="hideConfirmation()">Abbrechen</button>
              <h3>{{ message }}</h3>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
