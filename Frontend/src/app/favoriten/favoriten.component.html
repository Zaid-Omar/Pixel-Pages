          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ab</th>

        <tr *ngFor="let media of media">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-white">{{ media.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-white">{{ media.ab_datum }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-white">{{ media.aus_datum }}</td>

      </tbody>
    </table>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:hidden">

        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-white">{{ media.id }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-white">{{ media.ab_datum }}</td>

    <div *ngIf="media.length === 0" class="text-center text-gray-600 dark:text-gray-400 mt-8">

  </div>
</div>
